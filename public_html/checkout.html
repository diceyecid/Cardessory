</head>
<body>

		<section class="navbar-logo-name-button">
			<a class="navbar-logo-name" href="../index.html">
				<img class="navbar-logo" src="../images/logo.svg" alt="logo image">
				<span class="navbar-name">Cardessory</span>
			</a>
			<button id="navmenu-toggle"><img src="../images/svg-icons/hamburger.svg" alt="menu toggle"></button>
		</section>

            <a class="navbar-link" href="./service.html">Service</a>
			<a class="navbar-link" href="./contact.html">Contact</a>

		</nav>
	</header>

	<section class="banner banner-quaternary">
		<h1 class="banner-title">Checkout</h1>
	</section>

    <form id="checkout-form" action="#" class="section">
		<article class="form-input">
			<label for="first-name">First Name:</label>
			<input id="first-name" class="input-name" type="text" placeholder="First Name">
		</article>
		<article class="form-input">
			<label for="last-name">Last Name:</label>
			<input id="last-name" class="input-last" type="text" placeholder="Last Name">
		</article>
		<article class="form-input">
			<label for="address">Address:</label>
			<input id="address" class="input-postal" type="text" placeholder="Address">
		</article>
		<article class="form-input">
			<label for="city">City:</label>
			<input id="city" class="input-postal" type="text" placeholder="Postal Code">
		</article>
		<article class="form-input">
			<label for="credit-card">Credit Card Number:</label>
			<input id="credit-card" class="input-card" type="text" placeholder="16 Digit card">
		</article>
		<article class="form-input">
			<label for="cvv-date">Date:</label>
			<input id="cvv-date" class="input-cvv" type="text" placeholder=" MM/YY ">
		</article>
		<article class="form-input">
			<label for="cvv">CVV:</label>
			<input id="cvv" class="input-cvv" type="text" placeholder=" ### ">
		</article>
		<input class="btn btn-primary" type="submit" value="Submit">
        
	</form>
